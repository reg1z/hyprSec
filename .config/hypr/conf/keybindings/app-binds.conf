# Variables
#$TERM = alacritty
#$TERM_CLASS = Alacritty
$TERM = kitty
$TERM_CLASS = kitty
$TERM_CMD = exec kitty

bind = $mainMod SHIFT, T, exec, $TERM # Spawn terminal emulator in new window.

### TERM T ###
# - $mod + T
$SWS_TERM_T_1 = T1
$term1Cmd = $TERM_CMD
workspace = special:$SWS_TERM_T_1, layoutopt:orientation:center
