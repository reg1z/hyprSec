### FILE MANAGER ###
# - $mod + E


$SWS_FILEMANAGER = File Manager

#$FILEMANAGER_CLASS = org.gnome.Nautilus
#$FILEMANAGER = nautilus

$FILEMANAGER_CLASS = thunar
$FILEMANAGER = thunar
$mngrCmd = exec thunar -w
workspace = special:$SWS_FILEMANAGER, on-created-empty:$mngrCmd
