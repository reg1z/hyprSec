# ----------------------------------------------------- 
# General window layout and colors
# name: "My Borders"
# ----------------------------------------------------- 

general {
    gaps_in = 3
    gaps_out = 10
    border_size = 3
    col.active_border = 0xffffffff
    col.inactive_border = 0x00000000
    resize_on_border = true
    hover_icon_on_border = true

    layout = dwindle
}

dwindle {
    force_split = 2
}

# Dwindle-Layout-Specific Binds
$mainMod = SUPER
$altMod = ALT

bind = $mainMod, S, layoutmsg, movetoroot active unstable
bind = $mainMod SHIFT, S, swapsplit # Swapsplit
