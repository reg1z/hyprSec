# ----------------------------------------------------- 
# General window layout and colors
# name: "My Borders"
# ----------------------------------------------------- 

general {
    gaps_in = 1
    gaps_out = 1
    border_size = 5
    col.active_border = $color11
    col.inactive_border = rgba(ffffffff)
    resize_on_border = true
    hover_icon_on_border = true

    layout = dwindle
}

dwindle {
    force_split = 2
}

# Dwindle-Layout-Specific Binds
$mainMod = SUPER
$altMod = ALT

bind = $mainMod, S, layoutmsg, movetoroot active unstable
bind = $mainMod SHIFT, S, swapsplit # Swapsplit
